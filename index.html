<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        
        <div id="cart">
            <div class="column" id="images">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e5/Marshmello_and_Bastille_Happier.png/220px-Marshmello_and_Bastille_Happier.png">
            <img src="https://images.genius.com/7754f22f354732ef491c00337915baf4.800x800x1.jpg">
            <img src="https://i.ytimg.com/vi/nTOj3UQhkLA/maxresdefault.jpg">
            <img src= "https://upload.wikimedia.org/wikipedia/en/thumb/4/48/TylerCreator_She_cover.png/220px-TylerCreator_She_cover.png">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Daniel_Caesar_Get_You.jpg/220px-Daniel_Caesar_Get_You.jpg">
            </div>
            
            <div class="column" id="songs">
               <p> Happier</p> 
               <p>A$ap Forever</p> 
               <p>Neon Guts </p> 
               <p>SHE</p>
               <p>Get You</p>
            </div>
        
            <div class="column" id="artists">
               <p>Marshmello</p> 
               <p>Asap Rocky</p>
               <p>Lil Uzi Vert</p>
               <p>Tyler The Creater</p>
               <p> Daniel Ceaser</p>
            </div>
            
            <div class="column" id="lengths">
            <p> 3:39 </p>
            <p> 4:01</p>
            <p>4:20</p>
            <p>4:16</p>
            <P>4:31</P>
            </div>
            
            <div class="column" id="links">
            <a href ="https://www.youtube.com/watch?v=m7Bc3pLyij0">Listen</a>
            <a href="https://www.youtube.com/results?search_query=asap+forever">Listen</a>
            <a href="https://www.youtube.com/watch?v=nTOj3UQhkLA">Listen</a>
            <a href="https://www.youtube.com/watch?v=mFNaFeIm4bU">Listen</a>
            <a href="https://www.youtube.com/watch?v=uQFVqltOXRg">Listen</a>
            </div>
            
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
